apply plugin: 'com.android.library'

dependencies {
	compile fileTree(include: ['*.jar'], dir: 'libs')
}

android {
	compileSdkVersion 22
	buildToolsVersion '25.0.1'

	lintOptions {
		abortOnError false
	}

	buildTypes {
		debug {
			jniDebuggable true
		}
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-unity.txt'
			
		}
	}

}
